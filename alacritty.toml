live_config_reload = true

import = [
    # "~/.config/alacritty/themes/themes/nord.toml"
    # "~/.config/alacritty/themes/themes/challenger_deep.toml"
    "~/.config/alacritty/themes/themes/cyber_punk_neon.toml"
]

[cursor.style]
shape = "Beam"
[cursor.vi_mode_style]
shape = "Beam"

[font]
size = 16.0

[font.normal]
# family = "SauceCodePro Nerd Font Mono"
# family = "DejaVuSansM Nerd Font"
family = "FiraCode Nerd Font"
style = "Regular"

# [font.bold_italic]
# family = "JetBrains Mono"
# style = "Italic"

[font.glyph_offset]
x = 0
y = 1

# [font.italic]
# family = "JetBrains Mono"
# style = "Italic"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
chars = "\f"
key = "R"
mode = "~Vi|~Search"
mods = "Command"

[[keyboard.bindings]]
action = "ClearHistory"
key = "R"
mode = "~Vi|~Search"
mods = "Command"

[[keyboard.bindings]]
action = "Hide"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command|Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0001"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0005"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B\u007F"
key = "Back"
mods = "Alt"

[scrolling]
history = 100000
multiplier = 4

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "transparent"

[window.dimensions]
columns = 80
lines = 25

[window.padding]
x = 22
y = 22
